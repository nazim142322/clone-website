<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Snap Example</title>
<style>
    .scroll-container {
        width: 300px; /* Set a fixed width */
        overflow-x: scroll; /* Enable horizontal scroll */
        scroll-snap-type: x mandatory; /* Enable scroll snapping horizontally */
        white-space: nowrap; /* Prevent line breaks */
        border: 1px solid #ccc; /* Optional: Add border for visibility */
    }

    .scroll-item {
        scroll-snap-align: start; /* Set snap alignment */
        width: 100px; /* Set width of each item */
        height: 100px; /* Set height of each item */
        background-color: #f0f0f0; /* Optional: Add background color for visibility */
        display: inline-block; /* Display items in a row */
        margin-right: 10px; /* Optional: Add margin between items */
    }
</style>
</head>
<body>
<div class="scroll-container">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <!-- Add more items as needed -->
</div>
</body>
</html>
